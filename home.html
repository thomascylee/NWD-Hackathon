<!DOCTYPE html>
<html lang="en">

<head>
    <title>TravelFree</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main_homepage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top bg-transparency">
        <a class="navbar-brand" href="#">TRAVELFREE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Itinerary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
            </ul>
        </div>
        <div class="user flexBox-row">
            <img src="images/profile.jpg" class="profile">
            <p>Thomas Lee</p>
        </div>
    </nav>
    <section class="hero">
        <div class="jumbotron container-fluid">
            <div class="overlay"></div>
            <div class="flexBox-column hero-box">
                <h1>TravelFree</h1>
                <div class="underline"></div>
                <h3>Travelling has never been that easy! A substantial community of travel lover.</h3>
                <div class="searchBar flexBox-row">
                    <input class="searchBar-input" type="text" placeholder="   Search.....">
                    <button class="btn btn-primary btn-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="functionBar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 flexBox-row functionBox">
                    <button class="flexBox-row function-button">
                        <i class="fa fa-plane fa-3x" aria-hidden="true"></i>
                        <h4>Itinerary Management</h4>
                    </button>
                </div>
                <div class="col-md-4 flexBox-row functionBox">
                    <button onclick="location.href='iOT_user_demo.html'" type="button" class="flexBox-row function-button">
                        <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                        <h4>iOT route tracking</h4>
                    </button>
                </div>
                <div class="col-md-4 flexBox-row functionBox">
                    <button class="flexBox-row function-button">
                        <i class="fa fa-book fa-3x" aria-hidden="true"></i>
                        <h4>Sharing with rebate</h4>
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <section class="photoOfLocation flexBox-column">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div id='china' class='photos'></div>
                </div>
                <div class="col-md-4">
                    <div id='japan' class='photos'></div>
                </div>
                <div class="col-md-4">
                    <div id='thailand' class='photos'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id='french' class='photos'></div>
                </div>
                <div class="col-md-4">
                    <div id='germany' class='photos'></div>
                </div>
                <div class="col-md-4">
                    <div id='usa' class='photos'></div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lookmore">Look for more!?</button>
    </section>

    <section class="footer">
        <div class="suscribeBar">
            <input class='searchBar-input' type="text" placeholder="  Email..">
            <button class="btn btn-primary btn-search">Suscribe</button>
        </div>
    </section>





























</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/be707ba40e.js"></script>
<script src="main.js"></script>

</html>
